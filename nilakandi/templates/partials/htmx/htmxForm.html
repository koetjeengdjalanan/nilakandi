<form method="post" {% if item %} hx-post="{% url 'htmx_update' item.id %}" {% else %}hx-post="{% url 'htmx_create' %}"{% endif %} hx-target="body" hx-swap="none" hx-headers='{"X-CSRFToken": "{{ csrf_token }}", "Content-Type": "application/x-www-form-urlencoded"}'>
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" {% if item %}value="{{ item.name }}"{% endif %} required class="form-control">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control">{% if item %}{{ item.description }}{% endif %}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

</form>
