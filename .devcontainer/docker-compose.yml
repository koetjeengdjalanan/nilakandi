name: Dev-Nilakandi

services:
  web:
    hostname: Dev-Nilakandi-web
    container_name: Dev-Nilakandi-web
    image: mcr.microsoft.com/devcontainers/python:1-3.12-bullseye
    volumes:
      - ../:/workspace:cached
    command: sleep infinity
    ports:
      - 21180:21180
    networks:
      - Dev-nilakandi-net
    depends_on:
      - db
      - redis

  flower:
    hostname: Dev-Nilakandi-flower
    container_name: Dev-Nilakandi-flower
    image: mher/flower:0.9.7
    command: ["flower", "--broker=redis://Dev-Nilakandi-redis:6379/0", "--port=5555"]
    ports:
      - 21155:5555
    networks:
      - Dev-nilakandi-net
    depends_on:
      - redis
    environment:
      - FLOWER_BASIC_AUTH=admin:admin123

  db:
    hostname: Dev-Nilakandi-db
    container_name: Dev-Nilakandi-db
    image: postgres:16
    volumes:
      - Dev-nilakandi-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: arjuna
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: Dev-nilakandi
    ports:
      - 21132:5432
    networks:
      - Dev-nilakandi-net

  redis:
    hostname: Dev-Nilakandi-redis
    container_name: Dev-Nilakandi-redis
    image: redis:6
    ports:
      - 21179:6379
    networks:
      - Dev-nilakandi-net

networks:
  Dev-nilakandi-net:
    driver: bridge

volumes:
  Dev-nilakandi-db-data:
    driver: local
  minio-data:
    driver: local
